<h1 align="center">efa im Bootshaus [1.3.0]</h1>
<p>Seit Version 1.3.0 kann efa auch im Bootshaus eingesetzt werden, so daß die Mitglieder ihre Fahrten
direkt in den Computer eingeben können. Eine ausführliche Beschreibung dieser Möglichkeiten findest
Du in der <a href="../../../doc/efaDirekt.html">Online-Hilfe</a>.</p>
